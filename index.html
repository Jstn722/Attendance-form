<!DOCTYPE html>
<html>
<head>
  <title>QR Attendance Form</title>
</head>
<body>
  <h2>Attendance Form</h2>
  <form id="attendance-form">
    <label for="name">Name:</label><br>
    <input type="text" name="name" required><br>
    
    <label for="student_id">Student ID:</label><br>
    <input type="text" name="student_id" required><br>

    <input type="hidden" name="lat">
    <input type="hidden" name="lng">

    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('attendance-form');
    const status = document.getElementById('status');

    // Request location from browser
    navigator.geolocation.getCurrentPosition(function(pos) {
      document.querySelector('[name="lat"]').value = pos.coords.latitude;
      document.querySelector('[name="lng"]').value = pos.coords.longitude;
    }, function(error) {
      status.textContent = "⚠️ Please allow location access to submit attendance.";
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      fetch('https://script.google.com/macros/s/AKfycbwy9Es4WykJgjum6gkaXGbyKwkjttvp8tZNY0pUHsP8XSUGOx0dDA_kjYb9IHj0-73u/exec', {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(txt => status.textContent = txt)
      .catch(err => status.textContent = 'Error. Please try again.');
    });
  </script>
</body>
</html>
